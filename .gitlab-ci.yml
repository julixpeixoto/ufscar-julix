image: maven:3.3.9-jdk-8

stages: 
  - validate
  - test
  - build
  - artifact
  - deploy

validar:
  stage: validate
  script:
    - mvn validate

unit-test:
  stage: test
  script:
    - mvn test

building:
  stage: build
  script:
    - mvn package

deploy:
  stage: deploy
  script:
    - git remote add heroku https://julierme2005:$HEROKU_KEY@git.heroku.com/teste-ufscar.git
    - git push heorku master
  enviroment:
    name: producao
    url: https://teste-ufscar.herokuapps.com
  only:
    - master
  when: manual